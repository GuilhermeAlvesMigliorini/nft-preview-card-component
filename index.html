<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
<main>

  <div class="card">
    <div class="img-hover"><img src="./images/icon-view.svg" alt=""></div>
    <img class="card-img" src="./images/image-equilibrium.jpg" alt="Equilibrium">
    
    <h1>Equilibrium #3429</h1>
    
    <p class="description">Our Equilibrium collection promotes balance and calm.</p>
    <div class="info">
      <ul>
        <li>
          0.041 ETH
        </li>
        <li>
          3 days left
        </li>
      </ul>
      <hr>
    </div>
    
    <div class="creator">
      <p><img src="./images/image-avatar.png" alt="creator">&nbsp;Creation of&nbsp; <span>Jules Wyvern</span></p> 
    </div>   
    
  </div>

</main>
  
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Guilherme Alves</a>.
  </div>
</footer>
  
</body>
</html>
